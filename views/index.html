{% extends 'templates/base.html' %}

{% block meta %}
  <meta property="og:title" content="sneekysnap">
  <meta property="og:description" content="With Sneekysnap you can anonymously share images that will disappear on the expiration date of your choice. Post your location-based photos without a trace. No signups. No usernames. No regrets.">
  <meta property="og:type" content="website">
  
  <meta property="og:image" content="http://sneekysnap.com/images/logo.png">
  <meta property="og:url" content="http://sneekysnap.com">
  <meta property="og:site_name" content="sneekysnap">
{% endblock %}

{% block content %}
  <h1 class="logo">sneekysnap</h1>



  <section class="beta-signup">
  	  {% if beta == 1 %}
  	  <p style="color: gray;font-size: 32px;text-align: center;margin-bottom: 40px;">thanks, we'll contact you when the beta release is available</p>
  	  {% else %}
	  <form id="beta-signup" action="/beta" method="post">
	  	<input type="text" name="email" class="js-beta-email" placeholder="enter your email for early access, beta invite" />
	  	<input type="submit" value=">" class="js-beta-signup" />
	  </form>
	  	{% endif %}
  </section>
  
	<!-- <div class="snap"><img src="{{img.path|replace('public/','','g')}}"/></div> -->


{% endblock %}
