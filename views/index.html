{% extends 'templates/base.html' %}

{% block content %}
  <h1 class="logo">sneekysnap</h1>


	{% for image in images %}

				<div class="snap"><img src="{{img.path|replace('public/','','g')}}"/></div>
	  	{% endif %}
		{% endfor %}
	{% endfor %}

{% endblock %}
